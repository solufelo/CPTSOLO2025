    <!-- SEO Meta Tags -->
    <title>Solomon Olufelo - Full-Stack Developer & Videographer | Captain Solo</title>
    <meta name="description" content="Full-stack web developer and award-winning videographer. 1,400+ projects, 4.8★ rating. Building digital experiences and capturing stories. Based in Waterloo, ON." />

  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>

      <input type="tel" name="phone" />
      <input type="text" name="service" />
      <input type="text" name="budget" />
      <textarea name="message"></textarea>
    </form>
    
    <script type="module" src="/src/main.jsx"></script>
